<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Callbackator</title>
</head>

<body>
    <div class="container m-1">

        <div class="row text-center d-flex align-items-center">
            <div class="m-5 p-5 bg-secondary text-white rounded  text-center">
                <h1>Callbackinator</h1>
                <p>Callback examples to practice</p>
            </div>
        </div>

        <div class="row text-center  m-5">
            <div class="col-4 text-center">
                <button id="1" class="btn btn-primary btn-lg">1</button>
            </div>
            <div class="col-4  text-center">
                <button id="2" class="btn btn-primary btn-lg">2</button>
            </div>
            <div class="col-4  text-center">
                <button id="3" class="btn btn-primary btn-lg">3</button>
            </div>
        </div>

        <div class="row text-center m-5">
            <div class="col-4  text-center">
                <button id="4" class="btn btn-primary btn-lg">4</button>
            </div>
            <div class="col-4  text-center">
                <button id="5" class="btn btn-primary btn-lg">5</button>
            </div>
            <div class="col-4  text-center">
                <button id="6" class="btn btn-primary btn-lg">6</button>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-4  text-center">
                <button id="7" class="btn btn-primary btn-lg">7</button>
            </div>
            <div class="col-4  text-center">
                <button id="8" class="btn btn-primary btn-lg">8</button>
            </div>
            <div class="col-4  text-center">
                <button id="9" class="btn btn-primary btn-lg">9</button>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-4  text-center">
                <button id="10" class="btn btn-primary btn-lg">10</button>
            </div>
            <div class="col-4  text-center">
                <button id="11" class="btn btn-primary btn-lg">11</button>
            </div>
            <div class="col-4  text-center">
                <button id="12" class="btn btn-primary btn-lg">12</button>
            </div>
        </div>

        <div class="row m-5">
            <div class="col-4  text-center">
                <button id="13" class="btn btn-primary btn-lg">13</button>
            </div>
            <div class="col-4  text-center">
                <button id="14" class="btn btn-primary btn-lg">14</button>
            </div>
            <div class="col-4  text-center">
                <button id="15" class="btn btn-primary btn-lg">15</button>
            </div>
        </div>

    </div>

    <script>

        sayhelloator = function () {
            console.log("hello from sayhelloator");
        }

        sayhello_var = function () {
            sayhelloator();
        }

        function sayhello_func() {
            sayhelloator();
        }


        function helloworld_1function_0exe() {
            return function () {
                sayhelloator();
            }
        }

        function helloworld_1function_1exe() {
            return sayhello_func();
        }

        function helloworld_1function_0exe_B() {
            return sayhello_func;
        }

        function helloworld_2functions_0exe() {
            return function () {
                return function () {
                    sayhelloator();
                }
            }
        }

        function helloworld_2functions_1exe() {
            return function () {
                return function () {
                    sayhelloator();
                }
            }()
        }

        function helloworld_2functions_2exe() {
            return function () {
                sayhello_var();
            }()
        }

        function functionator(anything) {
            return function () {
                anything();
            }
        }

        function returnator(f) {
            return f;
        }

        function executor(f) {
            return f();
        }


        $(document).ready(function () {

            $("#1").click(function () {
                console.log("hello from anonymous function")
            });

            $("#2").click(sayhello_var);

            $("#3").click(sayhello_func);

            $("#4").click(helloworld_1function_0exe());

            $("#5").click(helloworld_1function_1exe);

            $("#6").click(helloworld_2functions_0exe()());

            $("#7").click(helloworld_2functions_1exe());

            $("#8").click(helloworld_2functions_2exe);

            $("#9").click(helloworld_2functions_2exe);

            $("#10").click(function () {
                executor(sayhello_var);
            });


            $("#11").click(function () {
                executor(sayhello_func);
            });

            $("#12").click(function () {
                executor(returnator(sayhello_var));
            });

            $("#13").click(
                functionator(
                    helloworld_1function_1exe
                )
            );

            $("#14").click(
                functionator(
                    executor(
                        helloworld_1function_0exe_B
                    )
                )
            );

            $("#15").click(function () {
                return function () {
                    return function () {
                        executor(function () {
                            sayhello_var()
                        });
                    }()
                }();

            });


        });
    </script>

</body>

</html>
